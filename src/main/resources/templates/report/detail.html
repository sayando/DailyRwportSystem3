<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>日報管理システム</title>
</head>
<body>
    <h1>日報 詳細ページ</h1>
    <form method="post" action="/report/detail/{id}/" th:object="${report}">
        <table>
            <thead>
                <tr>
                    <th>氏名</th>
                    <th>日付</th>
                    <th>タイトル</th>
                    <th>内容</th>
                    <th>登録日時</th>
                    <th>更新日時</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>氏名</th>
                    <td th:text="${report.name}"></td>
                </tr>
                <tr>
                    <th>日付</th>
                    <td th:text="${report.date}"></td>
                </tr>
                <tr>
                    <th>タイトル</th>
                    <td th:text="${report.title}"></td>
                </tr>
                <tr>
                    <th>内容</th>
                    <td th:text="${report.content}"></td>
                </tr>
                <tr>
                    <th>登録日時</th>
                    <td th:text="${#temporals.format(report.created_at, 'yyyy/MM/dd HH:mm:ss')}"></td>
                </tr>
                <tr>
                    <th>更新日時</th>
                    <td th:text="${#temporals.format(report.updated_at, 'yyyy/MM/dd HH:mm:ss')}"></td>
                </tr>
            </tbody>
        </table>
    </form>
    <a th:href="@{/report/update/{reportId}(reportId=${id})}">この日報を編集する</a>
    <a th:href="@{/report/list}">一覧に戻る</a>
</body>
</html>
