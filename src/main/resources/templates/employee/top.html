<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>日報管理システム</title>
</head>
<body>
    <h2>日報管理システム</h2>
    <nav>
        <ul>
            <li><a th:href="@{/employee2/list}">従業員管理</a></li>
            <li><a th:href="@{/report/list}">日報管理</a></li>
        </ul>
    </nav>
    <p>XXXさん</p>
    <p>ログアウト</p>
    <h1>日報管理システムへようこそ</h1>
    <h2>自分の日報一覧</h2>
    <table>
        <thead>
            <tr>
                <th>氏名</th>
                <th>日付</th>
                <th>タイトル</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="report : ${reportlist}">
                <td th:text="${report.name}"></td>
                <td th:text="${report.date}"></td>
                <td th:text="${report.title}"></td>
                <td><a th:href="@{/report/detail/{id}/(id=${report.id})}">詳細を見る</a></td>
            </tr>
        </tbody>
    </table>
    <p th:if="${reportlist != null}" th:text="'全' + ${reportlist.size()} + '件'"></p>
    <a th:href="@{/report/register}">新規日報の登録</a>
</body>
</html>
